<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 3</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style5.css">
    </head>
    <body>



        <div class="wrapper" id="FilterTable">
            <!-- Sidebar Holder -->
            <nav id="sidebar" style="max-height:400px;">
                <div class="sidebar-header">
                    <h3>Gallery Filters</h3>
                </div>

                <ul class="list-unstyled components">
              
                    <li>
                        <a href="#">All Documents </a>
                    </li>
                    <li>
                        <a href="#">View Deleted Documents</a>
                    </li>
             
                    <li>
                        <a href="#">Additional Documents </a>
                    </li>
                    <li>
                    
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">OGA</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li><a href="#">MOH</a></li>
                            <li><a href="#">MOI</a></li>
                        </ul>
                    </li>
            
                </ul>

                <!--<ul class="list-unstyled CTAs">
                    <li><a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a></li>
                    <li><a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a></li>
                </ul>-->
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                       
                        </div>
                    </div>
                </nav>

                          </div>
        </div>





        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
